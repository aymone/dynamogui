<!DOCTYPE html>
<html lang="en" ng-app="DynamoGUI">

<head>
    <meta charset="UTF-8">
    <title>DynamoGUI</title>
    <link rel="stylesheet" type="text/css" href="/css/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="/js/main.js"></script>
</head>

<body>
    <div ng-controller="MainController as main" layout="row" ng-cloak>

        <div class="site-sidenav" flex="20" layout="column">

            <md-content class="site-sidenav md-padding">
                <h1>DynamoGUI</h1>
                <md-button class="md-primary md-raised" ng-click="main.moreInfo(1)">
                    Connections
                </md-button>
                <md-list>
                    <md-list-item ng-click="main.setTable(value)" ng-repeat="(key, value) in main.tableList track by $index">
                        <a href="javascript:void" class="md-accent">
                            <span>{{ value }}</span>
                        </a>
                    </md-list-item>
                </md-list>

            </md-content>
        </div>

        <div flex="80" layout-sm="column">
            <md-content class="md-padding">
                <h3>{{main.currentTableName}}</h3>
                <pre>{{main.tableDescribe | json}}</pre>
            </md-content>
        </div>

    </div>
</body>

</html>
