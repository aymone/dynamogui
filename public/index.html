<!DOCTYPE html>
<html lang="en" ng-app="DynamoGUI">

<head>
    <meta charset="UTF-8">
    <title>DynamoGUI</title>
    <link rel="stylesheet" href="https://material.angularjs.org/latest/angular-material.min.css">
    <script src="/js/main.js"></script>
</head>

<body>
    <div ng-controller="MainController as main" ng-cloak>

        <div layout="row">

            <div flex="20">
                <md-content class="md-padding">
                    <h2>DynamoGUI</h2>
                </md-content>
            </div>

            <div flex="80">
                <md-content class="md-padding">
                    <md-nav-bar md-selected-nav-item="main.currentTableName" nav-bar-aria-label="navigation links">
                        <md-nav-item ng-repeat="(key, value) in main.tableList track by $index" ng-click="main.setTable(value)" md-nav-click="goto(value)"
                            name="{{value}}">
                            {{value}}
                        </md-nav-item>
                    </md-nav-bar>
                    <span>{{main.currentTableName}}</span>
                    <pre>{{main.tableDescribe | json}}</pre>
                </md-content>
            </div>

        </div>

    </div>
</body>

</html>
